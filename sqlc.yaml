version: '2'
sql:
  - engine: "postgresql"
    schema: "db/migrations/"
    queries: "db/queries/"
    gen:
      go:
        out: "db/sqlc"
        package: "db"
        sql_package: "pgx/v5" # uncomment if using pgx
        emit_json_tags: true
        emit_exact_table_names: false
        emit_prepared_queries: false
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "timestamptz" # uncomment if using pgx
            go_type: "time.Time"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
