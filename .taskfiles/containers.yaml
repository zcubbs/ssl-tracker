version: '3'

tasks:

  redis:
    desc: Start Redis
    cmds:
      - docker run --rm --name tlz-redis -p 6379:6379 -d redis:alpine

  redis:down:
    desc: Stop Redis
    cmds:
      - docker stop tlz-redis

  mailhog:
    desc: Start MailHog
    cmds:
      - docker run --rm --name tlz-mailhog -d -p 1025:1025 -p 8025:8025 mailhog/mailhog

  mailhog:down:
    desc: Stop MailHog
    cmds:
      - docker stop tlz-mailhog

  pg:
    desc: Start Postgres
    cmds:
      - docker run --rm --name tlz-postgres -e POSTGRES_USER=postgres -e POSTGRES_PASSWORD=postgres -e POSTGRES_DB=tlz -p 5432:5432 -d postgres:14-alpine

  pg:down:
    desc: Stop Postgres
    cmds:
      - docker stop tlz-postgres
