name: test

on:
  push:
    tags:
    branches:
    paths-ignore:
      - '*.http'
      - 'README.md'
      - 'docs/**'
      - '.github/**'
      - 'scripts/**'
      - 'LICENSE'
      - 'sqlc.yaml'
      - `Taskfile.yaml`
      - '.gitignore'
      - 'project.toml'
      - '.gosec.config.json'
      - `.editorconfig`
  pull_request:

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20
          stable: true

      - name: Build
        run: make build

      - name: Test
        run: make test

      - name: Test
        run: make coverage

      - name: Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./cover.out
          flags: unittests
          verbose: true
