syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/zcubbs/tlz";

message Domain {
  string id = 1;
  string name = 2;
  string status = 3;
  string issuer = 4;
  string namespace = 5;
  google.protobuf.Timestamp certificate_expiry = 6;
  google.protobuf.Timestamp created_at = 7;
}
